<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <script>
    function flips(input){
 var temp = "";
 for(i = input.length-1;-1<i;i--){
   temp+=input[i];
 }
 return temp;
}
function flip(){
  var text = document.getElementById("input").value;
  var t = text.split(" ");
  console.log(t);
  var o = "";
  var i = 0;
  for(i = 0;i<(t.length/2);i++){
    o=t[i] +" " + o +" "+ t[t.length-1-i];
    o = flips(o);
  }
  console.log(o.split(" ").length);
  console.log(t.length);
  document.getElementById("output").value=o;
  return "";
}
  </script>
</head>
<body>
  <textarea id=input>testing 123 test</textarea>
  <hr/>
  <textarea id=output></textarea>
  <button onClick="flip();">flip</button>
</body>
</html>
